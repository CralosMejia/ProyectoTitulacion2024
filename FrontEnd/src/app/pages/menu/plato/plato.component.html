<div class="add-plato">

    <section class="plato-form">
        <form action="#" method="post">
            <div class="input-group">
                <label for="nombrePlato">Nombre del Plato</label>
                <input type="text" id="nombrePlato" name="nombrePlato" placeholder="Escribir aquí">
            </div>
    
            <div class="input-group">
                <label for="descripcionPlato">Descripción</label>
                <textarea id="descripcionPlato" name="descripcionPlato" placeholder="Escribir aquí"></textarea>
            </div>
        </form>
    </section>
    
    <section class="plato-img-form" >
        <div class="img-upload" >
            <img [src]="imagenVistaPrevia" *ngIf="imagenVistaPrevia" class="image-previsualizer"
            (click)="fileInput.click()" 
            style="cursor: pointer;">
            <label for="fotoPlato">Agregar foto del plato</label>
            <input type="file" #fileInput id="fotoPlato" name="fotoPlato" (change)="mostrarVistaPrevia($event)">
        </div>
    </section>
    
    <div class="ingredients-section">
        <!-- ingredients.component.html -->
        <h2>Ingredientes del Plato</h2>
        <div class="ingrediente-item-container">
            <div *ngFor="let ingredient of ingredients; let i = index" class="ingredient-item">
                <span class="ingredient-name">{{ ingredient.name }}</span>
                <span class="ingredient-quantity">{{ ingredient.amount }}</span>
                <span class="ingredient-weight">{{ ingredient.weight }}</span>
                <button class="icon-btn" (click)="editIngredient(i)"><i class="fas fa-edit"></i></button>
                <app-deleted-button></app-deleted-button>
            </div>
        </div>
        
    
    
        <div class="ingredient-inputs">
    
            <select name="producto">
                <option value="" disabled selected>PRODUCTO</option>
                <option value="producto1">Producto 1</option>
                <option value="producto2">Producto 2</option>
                <!-- ... -->
            </select>
            <input type="number" placeholder="Cantidad">
            <!-- Lista desplegable de Peso -->
            <select name="peso">
                <option value="" disabled selected>PESO</option>
                <option value="Kg">Kg</option>
                <option value="gr">gr</option>
                <!-- ... -->
            </select>
            
    
            <button (click)="addIngredient()">AGREGAR</button>
        </div>
    
    </div>
    
    <button class="generate-btn">GENERAR</button>
</div>
